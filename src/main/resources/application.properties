spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost/forumhub?createDatabaseIfNotExist=true}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

jwt.secret=${JWT_SECRET:12345678}

# Default: 2 hours expiration
jwt.expiration.hours=${JWT_EXPIRATION_HOURS:2}

spring.messages.basename=messages

spring.jackson.mapper.accept-case-insensitive-enums=true